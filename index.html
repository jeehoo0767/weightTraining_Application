<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="owl/owl.carousel.css">
    <link rel="stylesheet" href="owl/owl.carousel.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="owl/owl.carousel.min.js"></script>
    <script src="owl/prism.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">

<body>
    <!-- 1페이지 이름 입력하면 인사와 함께 홈페이지 소개-->
    <div class="page1">
        <div class="header">
            <div class="logo">
                <img src="images/logo.png" alt="logo">
                <span>ATHLETES</span>
            </div>
            <span class="js-weather"></span>
        </div>
        <!-- <div class="js-clock">
            <h1>00:00</h1>
        </div> -->
        <!-- <div class="main_img"><img src="images/ronie.png" alt="로니"><span class="logo_text_box">Light Weight Baby!!</span></div> -->
        <div class="video">
            <div class="greeting_Area">
                <form class="js-form form">
                    <input type="text" placeholder="What is your name?" />
                </form>
                <h4 class="js-greetings greetings"></h4>
                <button id="eng_btn" class="w3-button w3-red">번역</button>
            </div>
            <iframe src="https://www.youtube.com/embed/k8fodIR_mgg" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
    </div>
    <div class="linelineline">
        <h3>INFO</h3>
        <hr>
    </div>
    <!-- 1페이지 끝-->

    <!-- 2페이지 운동정보를 담은 이미지들 캐러셀 슬라이드 -->
    <div class="page2">
        <div class="owl-carousel owl-theme">
            <div class="item"><img src="carousel/chest.jpg" alt="가슴"><span class="item_text_box">가슴</span></div>
            <div class="item"><img src="carousel/back.jpg" alt="등"><span class="item_text_box">등</span></div>
            <div class="item"><img src="carousel/shoulder.jpg" alt="어깨"><span class="item_text_box">어깨</span></div>
            <div class="item"><img src="carousel/frontarm.jpg" alt="이두"><span class="item_text_box">이두</span></div>
            <div class="item"><img src="carousel/backarm.jpg" alt="삼두"><span class="item_text_box">삼두</span></div>
            <div class="item"><img src="carousel/leg.jpg" alt="하체"><span class="item_text_box">하체</span></div>
        </div>
    </div>
    <!--2페이지 끝-->
    <div class="linelineline">
        <h3>TODO</h3>
        <hr>
    </div>
    <!--3페이지 스톱워치와 todo리스트-->
    <div class="wrapper">
        <h1>Stopwatch</h1>
        <h2><i>근육을 키우려면 목숨을 걸어라</i></h2>
        <h2><i>Risk your life to build muscle</i></h2>
        <p><span id="seconds">00</span>:<span id="tens">00</span></p>
        <button id="button-start">Start</button>
        <button id="button-stop">Stop</button>
        <button id="button-reset">Reset</button>
    </div>
    <form class="js-toDoForm">
        <input type="text" placeholder="Write a to do" />
    </form>
    <div class="todo_flex_box">
        <ul class="js-toDoList">
            <h4>오늘 할 운동</h4>
        </ul>
        <ul class="done">
            <h4>완료목록</h4>
        </ul>
    </div>
    <div class="footer">
        <div class="footer_logo">
            <img src="images/logo.png" alt="">
        </div>
        <div class="footer_location">
            &copy;<a href="">copy</a><br>
            &copy;<a href="">copy</a><br>
            &copy;<a href="">copy</a><br>
            &copy;<a href="">copy</a><br>
            &copy;<a href="">copy</a><br>
        </div>
        <div class="sns_area">
            <img src="C:\Users\user\OneDrive\바탕 화면\insta\facebook.png" alt="">
        </div>
    </div>
    <script src="clock.js"></script>
    <script src="gretting.js"></script>
    <script src="todo.js"></script>
    <!-- <script src="background.js"></script> -->
    <script src="weather.js"></script>
    <script src="stopWatch.js"></script>
    <script>
        $("#eng_btn").click(function (event) {
            $(".hangule_box").removeClass("show");
            $(".hangule_box").addClass("hide");
            $(".eng_box").removeClass("hide");
            $(".eng_box").addClass("show");
        })

        $(document).ready(function () {
            $('.owl-carousel').owlCarousel({
                loop: true,
                margin: 20,
                nav: true,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 3
                    },
                    1000: {
                        items: 5
                    }
                }
            })
        });
    </script>
</body>

</html>
