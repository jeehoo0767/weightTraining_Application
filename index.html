<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="owl/owl.carousel.css">

    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="owl/owl.carousel.min.js"></script>
    <title>MUSCLE.GG</title>
</head>

<body>
    <!-- 1페이지 이름 입력하면 인사와 함께 홈페이지 소개-->
        <div class="header">
            <div class="logo">
                <img src="images/logo.png" alt="logo">
                <span>ATHLETES</span>
            </div>
            <span class="js-weather"></span>
        </div>
        <!-- <div class="js-clock">
            <h1>00:00</h1>
        </div> -->
        <div class="video">
            <div class="greeting_Area">
                <form class="js-form form">
                    <input type="text" placeholder="What is your name?" />
                </form>
                <h4 class="js-greetings greetings"></h4>
                <button id="eng_btn">Translation ></button>
            </div>
            <div class="iframe_area">
                <iframe src="https://www.youtube.com/embed/k8fodIR_mgg" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </div>
    <div class="linelineline">
        <h3>INFO</h3>
        <hr>
    </div>
    <!-- 1페이지 끝-->

    <!-- 2페이지 운동정보를 담은 이미지들 캐러셀 슬라이드 -->
    <div class="page2">
        <h5>What kind of exercise do you want?</h5>
        <div class="carousel_area">
            <div class="owl-carousel owl-theme">
                <div class="item"><a href="#"><div class="item_container"><img src="carousel/chest.jpg" class="carousel_img" alt="가슴"><div class="item_text_area">TEXT-AREA</div></div></a></div>
                <div class="item"><a href="#"><div class="item_container"><img src="carousel/back.jpg" class="carousel_img" alt="등"><div class="item_text_area">TEXT-AREA</div></div></a></div>
                <div class="item"><a href="#"><div class="item_container"><img src="carousel/shoulder.jpg" class="carousel_img" alt="어깨"><div class="item_text_area">TEXT-AREA</div></div></a></div>
                <div class="item"><a href="#"><div class="item_container"><img src="carousel/frontarm.jpg" class="carousel_img" alt="이두"><div class="item_text_area">TEXT-AREA</div></div></a></div>
                <div class="item"><a href="#"><div class="item_container"><img src="carousel/backarm.jpg" class="carousel_img" alt="삼두"><div class="item_text_area">TEXT-AREA</div></div></a></div>
                <div class="item"><a href="#"><div class="item_container"><img src="carousel/leg.jpg" class="carousel_img" alt="하체"><div class="item_text_area">TEXT-AREA</div></div></a></div>
            </div>
        </div>
    </div>

    <!-- <span class="item_text_box">가슴</span>
    <span class="item_text_box">등</span>
    <span class="item_text_box">어깨</span>
    <span class="item_text_box">이두</span>
    <span class="item_text_box">삼두</span>

    <!--2페이지 끝-->
    <div class="linelineline">
        <h3>TODO</h3>
        <hr>
    </div>
    <!--3페이지 스톱워치와 todo리스트-->
    <div class="wrapper">
        <h1>Stopwatch</h1>
        <h2><i>근육을 키우려면 목숨을 걸어라</i></h2>
        <h2><i>Risk your life to build muscle</i></h2>
        <p><span id="seconds">00</span>:<span id="tens">00</span></p>
        <button id="button-start">Start</button>
        <button id="button-stop">Stop</button>
        <button id="button-reset">Reset</button>
    </div>
    <form class="js-toDoForm">
        <input type="text" placeholder="Write a to do" />
    </form>
    <div class="todo_flex_box">
        <ul class="js-toDoList">
            <h4>오늘 할 운동</h4>
        </ul>
        <ul class="done">
            <h4>완료목록</h4>
        </ul>
    </div>
    <div class="footer">
        <div class="footer_logo">
            <img src="images/logo.png" alt="">
        </div>
        <div class="footer_location">
            &copy;<a href="">copy</a><br>
            &copy;<a href="">copy</a><br>
            &copy;<a href="">copy</a><br>
            &copy;<a href="">copy</a><br>
            &copy;<a href="">copy</a><br>
        </div>
        <div class="sns_area">
            <img src="images/facebook.png" alt="facebook">
            <img src="images/instagram.png" alt="instagram">
            <img src="images/twitter.png" alt="twitter">
        </div>
    </div>
    <!-- <script src="script/clock.js"></script> -->
    <script src="script/gretting.js"></script>
    <script src="script/todo.js"></script>
    <!-- <script src="script/background.js"></script> -->
    <script src="script/weather.js"></script>
    <script src="script/stopWatch.js"></script>
    <script>
            $('.owl-carousel').owlCarousel({
                loop: true,
                margin: 30,
                nav: true,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 2
                    },
                    1000: {
                        items: 3
                    }
                }
            })

        $("#eng_btn").click(function (event) {
            $(".hangule_box").removeClass("show");
            $(".hangule_box").addClass("hide");
            $(".eng_box").removeClass("hide");
            $(".eng_box").addClass("show");
        })

        $(".item, .cloned").mouseover(function(){
            $(this).css({"opacity" : "0.5",
                        "transition" : "0.3s all ease-in-out"});
        });
        $(".item, .cloned").mouseout(function(){
            $(this).css({"opacity" : "1",
                        "transition" : "0.3s all ease-in-out"});
        });
    </script>
</body>

</html>
